<!DOCTYPE html>

<html>
    <head>
        <title>Kwitter Message page</title>
        <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>

        <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet"><meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <div class="container">
            <button id="logout" class="glyphicon glyphicon-log-out btn btn-info" onclick="logout()">Logout</button>
            <center>
                <h1 class="header">
                    Kwitter
                    <sup>
                        <img src="m2.png">
                    </sup>
                </h1>
                <div style="text-align: left;margin-bottom: 70px;" id="div"></div>
            </center>
        </div>

        <center>
            <div class="input">
                <label>Send:</label>
                <input type="text" id="message" class="form-control" placeholder="Type Here">
                <button onclick="send()" class="btn btn-danger">Send</button>
                </div>            
        </center>
        <script src="Page.js"></script>
    </body>
</html>
